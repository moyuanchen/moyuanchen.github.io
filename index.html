<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Pricing Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #333, #444);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            text-align: center;
            padding: 40px 10px;
            border-bottom: 3px solid #ecf0f1;
        }

        header h1 {
            font-size: 2.8em;
            margin: 0;
            font-weight: bold;
            color: #fff;
        }

        header p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ecf0f1;
        }

        .slider-container {
            margin: 20px 0;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #bdc3c7;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
            background: #555;
            border-radius: 8px;
            height: 8px;
        }

        .output {
            font-size: 1.2em;
            color: #e67e22;
            font-weight: bold;
        }

        .section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 30px;
            border-radius: 8px;
        }

        .chart-container {
            background: #cadaff;
            padding: 20px;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #ecf0f1;
            background-color: #2c3e50;
            margin-top: auto;
        }

        .result-output {
            margin-top: 15px;
        }

        .result-output span {
            font-size: 1.3em;
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>

<body>

    <header>
        <h1>Option Pricing Visualizer</h1>
        <p>Interactive Black-Scholes model with dynamic sliders and Greeks visualization</p>
    </header>

    <main class="container">
        <!-- Input Sliders -->
        <section class="section">
            <h2>Adjust Parameters</h2>
            <div class="slider-container">
                <label for="stock-price">Stock Price (S): <span id="stock-price-value" class="output">100</span></label>
                <input type="range" id="stock-price" min="50" max="150" value="100" step="1" oninput="updateValues()">
            </div>
            <div class="slider-container">
                <label for="strike-price">Strike Price (K): <span id="strike-price-value"
                        class="output">100</span></label>
                <input type="range" id="strike-price" min="50" max="150" value="100" step="1" oninput="updateValues()">
            </div>
            <div class="slider-container">
                <label for="time">Time to Expiration (T, years): <span id="time-value" class="output">1</span></label>
                <input type="range" id="time" min="0.1" max="2" value="1" step="0.1" oninput="updateValues()">
            </div>
            <div class="slider-container">
                <label for="rate">Risk-Free Rate (r, %): <span id="rate-value" class="output">5</span></label>
                <input type="range" id="rate" min="0" max="10" value="5" step="0.1" oninput="updateValues()">
            </div>
            <div class="slider-container">
                <label for="volatility">Volatility (σ, %): <span id="volatility-value" class="output">20</span></label>
                <input type="range" id="volatility" min="10" max="100" value="20" step="1" oninput="updateValues()">
            </div>
        </section>

        <!-- Outputs -->
        <section class="section">
            <h2>Results</h2>
            <div class="result-output">
                <p>Call Price: <span id="call-price">-</span></p>
                <p>Put Price: <span id="put-price">-</span></p>
                <p>Delta: <span id="delta">-</span></p>
                <p>Gamma: <span id="gamma">-</span></p>
                <p>Theta: <span id="theta">-</span></p>
                <p>Vega: <span id="vega">-</span></p>
                <p>Rho: <span id="rho">-</span></p>
            </div>
        </section>

        <!-- Chart -->
        <section class="chart-container">
            <h2>Visualizations</h2>
            <canvas id="optionPriceChart"></canvas>
        </section>
    </main>

    <footer>
        &copy; 2025 Option Pricing Visualizer | Powered by Black-Scholes
    </footer>

    <script>
        // Error Function (erf)
        function erf(x) {
            var sign = (x >= 0) ? 1 : -1;
            x = Math.abs(x);
            var a = 0.254829592;
            var b = 0.284496736;
            var c = 1.421413741;
            var d = 1.453152027;
            var p = 0.3275911;

            var t = 1.0 / (1.0 + p * x);
            var y = 1.0 - (((((a * t + b) * t + c) * t + d) * t) * Math.exp(-x * x));

            return sign * y;
        }

        function calculateBlackScholes(S, K, T, r, σ) {
            const d1 = (Math.log(S / K) + (r + (σ * σ) / 2) * T) / (σ * Math.sqrt(T));
            const d2 = d1 - σ * Math.sqrt(T);

            const callPrice = S * erf(d1) - K * Math.exp(-r * T) * erf(d2);
            const putPrice = K * Math.exp(-r * T) * erf(-d2) - S * erf(-d1);

            const delta = erf(d1);
            const gamma = erf(d1) / (S * σ * Math.sqrt(T));
            const theta = -((S * erf(d1) * σ) / (2 * Math.sqrt(T))) - r * K * Math.exp(-r * T) * erf(d2);
            const vega = S * Math.sqrt(T) * erf(d1);
            const rho = K * T * Math.exp(-r * T) * erf(d2);

            return { callPrice, putPrice, delta, gamma, theta, vega, rho };
        }

        function updateValues() {
            const S = parseFloat(document.getElementById('stock-price').value);
            const K = parseFloat(document.getElementById('strike-price').value);
            const T = parseFloat(document.getElementById('time').value);
            const r = parseFloat(document.getElementById('rate').value) / 100;
            const σ = parseFloat(document.getElementById('volatility').value) / 100;

            // Update slider display values
            document.getElementById('stock-price-value').innerText = S;
            document.getElementById('strike-price-value').innerText = K;
            document.getElementById('time-value').innerText = T;
            document.getElementById('rate-value').innerText = r * 100;
            document.getElementById('volatility-value').innerText = σ * 100;

            // Calculate the Black-Scholes option prices and Greeks
            const results = calculateBlackScholes(S, K, T, r, σ);

            // Display the results
            document.getElementById('call-price').innerText = results.callPrice.toFixed(2);
            document.getElementById('put-price').innerText = results.putPrice.toFixed(2);
            document.getElementById('delta').innerText = results.delta.toFixed(2);
            document.getElementById('gamma').innerText = results.gamma.toFixed(2);
            document.getElementById('theta').innerText = results.theta.toFixed(2);
            document.getElementById('vega').innerText = results.vega.toFixed(2);
            document.getElementById('rho').innerText = results.rho.toFixed(2);

            // Update chart
            updateChart(S, results.callPrice, results.putPrice);
        }

        let chart = null;

        function updateChart(S, callPrice, putPrice) {
            const ctx = document.getElementById('optionPriceChart').getContext('2d');

            if (chart) {
                chart.destroy(); // Destroy the previous chart if it exists
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [S - 20, S, S + 20],
                    datasets: [{
                        label: 'Call Price',
                        data: [callPrice - 10, callPrice, callPrice + 10],
                        borderColor: '#1abc9c',
                        fill: false
                    }, {
                        label: 'Put Price',
                        data: [putPrice - 10, putPrice, putPrice + 10],
                        borderColor: '#e74c3c',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Stock Price (S)' }
                        },
                        y: {
                            title: { display: true, text: 'Option Price' }
                        }
                    }
                }
            });
        }

        // Initial call to set up the page
        updateValues();
    </script>
</body>

</html>
