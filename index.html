<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Pricing Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #85f8d6, #5fb0b6);
            /* color: #fff; */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #3498db;
            text-align: center;
            padding: 40px 10px;
            border-bottom: 3px solid #ecf0f1;
        }

        header h1 {
            font-size: 2.8em;
            margin: 0;
            font-weight: bold;
            color: #fff;
        }

        header p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ecf0f1;
        }

        .slider-container {
            margin: 20px 0;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #000000;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
            background: #555;
            border-radius: 8px;
            height: 8px;
        }

        .output {
            font-size: 1.2em;
            color: #e67e22;
            font-weight: bold;
        }

        .section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.897);
            margin-top: 30px;
            border-radius: 8px;
        }

        .chart-container {
            margin-top: 30px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.897);
            padding: 20px;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #ecf0f1;
            background-color: #3498db;
            margin-top: auto;
        }

        .result-output {
            margin-top: 15px;
        }

        .result-output span {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff4343;
        }
    </style>
</head>

<body>

    <header>
        <h1>Option Pricing Visualizer</h1>
        <p>Interactive Black-Scholes model with dynamic sliders and Greeks visualization</p>
    </header>

    <main class="container">
        <!-- Input Sliders -->
        <section class="section">
            <h2>Adjust Parameters</h2>
            <div class="slider-container">
                <label for="stock-price">Stock Price (S): <span id="stock-price-value" class="output">100</span></label>
                <input type="range" id="stock-price" min="50" max="150" value="100" step="1" oninput="updateValues()">
            </div>
            <div class="slider-container">
                <label for="strike-price">Strike Price (K): <span id="strike-price-value"
                        class="output">100</span></label>
                <input type="range" id="strike-price" min="50" max="150" value="100" step="1" oninput="updateValues()">
            </div>
            <div class="slider-container">
                <label for="time">Time to Expiration (T, years): <span id="time-value" class="output">1</span></label>
                <input type="range" id="time" min="0.1" max="2" value="1" step="0.1" oninput="updateValues()">
            </div>
            <div class="slider-container">
                <label for="rate">Risk-Free Rate (r, %): <span id="rate-value" class="output">5</span></label>
                <input type="range" id="rate" min="0" max="10" value="5" step="0.1" oninput="updateValues()">
            </div>
            <div class="slider-container">
                <label for="volatility">Volatility (Ïƒ, %): <span id="volatility-value" class="output">20</span></label>
                <input type="range" id="volatility" min="10" max="100" value="20" step="1" oninput="updateValues()">
            </div>
        </section>

        <!-- Outputs -->
        <section class="section">
            <h2>Results</h2>
            <div class="result-output">
                <p>Call Price: <span id="call-price">-</span></p>
                <p>Put Price: <span id="put-price">-</span></p>
                <p>Delta: <span id="delta">-</span></p>
                <p>Gamma: <span id="gamma">-</span></p>
                <p>Theta: <span id="theta">-</span></p>
                <p>Vega: <span id="vega">-</span></p>
                <p>Rho: <span id="rho">-</span></p>
            </div>
        </section>

        <!-- Chart -->
        <section class="chart-container">
            <h2>Visualizations</h2>
            <canvas id="optionPriceChart"></canvas>
        </section>
    </main>

    <footer>
        &copy; 2025 Option Pricing Visualizer | Powered by Black-Scholes
    </footer>


    <script src="script.js"></script>

</body>

</html>
